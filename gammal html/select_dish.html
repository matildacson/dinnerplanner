<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <!-- Our css -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body id="allOfSelectDish">
  	<div id="header">
  		<center><h1>Dinner planner</h1></center>
	</div>
	<div class="container">
		<!-- <div class="row"> -->
		<div class="col-sm-3" id ="sidebarView">
			<div>
				<h2>My Dinner</h2> 
				Number of guests: <span id="numberOfGuests"></span>
				<br/>
				<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
				<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
			<table id="selectedDishes">
				<th>Dish</th>
				<th>Cost</th>
			</table>
			<div class="row">
				<div class="col-sm-6"></div>
				<div class="col-sm-6" id="totalDishCost"></div>
			</div>
			<center><button id="sidebarButton" type="button" class="btn btn-primary">Create Dinner</button></center>
			
		</div>
		<div class="col-sm-9" id="window">
			<div>
				<h2>Find a dish</h2>
				<input>
				<select width="50px;">
					<option value="Starter">Starter</option>
					<option value="1">2</option>
					<option value="1">1</option>
				</select>
				<button type="button" class="btn btn-primary">Search</button>
			</div>
			<div id="dishSearchView">
			</div>
		</div>
	
		<!-- </div> -->
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/dishItemView.js"></script>
	<script src="js/view/dishSearchView.js"></script>
	<!--<script src="js/view/dinnerOverviewView.js"></script>-->
	<script src="js/view/sideBarView.js"></script>
	<script src="js/app.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
